apiVersion: v1
kind: Service
metadata:
  name: tallerapi
  labels:
    app: tallerapi
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: tallerapi
  type: LoadBalancer  
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tallerapi
  labels:
    app: tallerapi
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tallerapi
    spec:
      containers:
      - image: contenedorestaller.azurecr.io/proyecto
        name: tallerapi
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 900m
          requests:
            cpu: 100m
      imagePullSecrets:
        - name: secretapi
---      
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: tallerapi
spec:
  scaleTargetRef:
    kind: Deployment
    name: tallerapi
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70